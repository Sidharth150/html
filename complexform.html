<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formcomplex</title>
</head>
<body>
    
    <h2>complex form</h2>
    <fieldset>
        <legend> personal information</legend>
<label for="name">Name</label>
        <input type="text" name="name" id="name">
        <br>
        <samp>gender</samp>
     
        <input type="radio" name="radio" id="radio">
        <label for="radio">male</label>
        <input type="radio" name="radio" id="radio">
        <label for="radio">female</label>
        <br>
        <label for="email">email</label>
        <input type="email" name="email" id="email"placeholder="enter your email">
        <br>
        <label for="phone">Mubile no</label>
        <input type="tel" name="phone" id="phone"placeholder="enter your mubile no">
        <br>
        <label for="date">date of birth</label>
        <input type="date" name="date" id="date">

    </fieldset>
    <fieldset>
<legend>address</legend>
<label for="street"> street</label>
<input type="text" name="street" id="street">
<label for="city">city</label>
<input type="text" name="city" id="city">

<label for="distic"> distic</label>
<input type="text" name="distic" id="distic">
<label for="state">state</label>
<input type="text" name="state" id="state">
<label for="pin">zip code</label>
<input type="text" name="pin code" id="pin">
<label for="country">country</label>
<br>
<select name="country" id="country">
<option value="india">india</option>
<option value="usa">usa</option>
<option value="uk">englend</option>
</select>

    </fieldset>
    <fieldset>
        <legend> other information</legend>
        <label for="text">comment</label>
        <textarea name="text" id="text" cols="10" rows="5"></textarea>
        <br>
        <label for="checkbox">I agree to terms and serviice</label>
        <input type="checkbox" name="checkbox" id="checkbox">

    </fieldset>
    <br>
    <input type="submit" name="submit" value="click">
</body>
</html>
